{% extends 'base.html' %}

{% block content %}
    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="h3 mb-3 text-black">Add category</h2>
                </div>
                <div class="col-md-7">
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="p-3 p-lg-5 border">
                            {% for field in form %}
                                <div class="col-md-12">
                                    {{ field.errors }}
                                    {{ field.label_tag }}
                                    {{ field }}
                                </div>
                            {% endfor %}
                        </div>

                        <div class="form-group row">
                            <div class="col-lg-10">
                                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Add">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
